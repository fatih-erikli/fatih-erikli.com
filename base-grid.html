<!DOCTYPE html>
<html lang="en">
  <head>
    <title>%(title)s</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="6J7qtw4WxlMyJSrsrQPb5AhWCln_bQIEuWOtoX8EzYI" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="index-grid.css?%(random)s" />
    <link rel="stylesheet" href="styles.css?%(random)s" />
    <script>
      document.addEventListener("keydown", (event) => {
        if (event.code === "Enter") {
          const elementWithRoleLink = event.target
            .querySelector("[role='link']");
          if (elementWithRoleLink) {
            location.href = elementWithRoleLink.getAttribute("href");
          }
        }
      });
    </script>
  </head>
  <body>
    %(content)s
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
  </body>
</html>
