<div aria-label="personal web page" role="feed" aria-busy="false">
  %(navigation)s
  <div aria-label="blog detail" role="article" tabindex="-1">
    <h3 role="heading">%(title)s</h3>
    <article role="document">
      <time>%(date)s</time>
      %(content)s
    </article>
    %(others)s
  </div>
  
</div>
